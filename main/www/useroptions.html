<!DOCTYPE html>
<html>
    <head>
        <meta lang="vi-VN" http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/assets/favicon.png">
        <link rel="stylesheet" href="/styles/general.css">
        <link rel="stylesheet" href="/styles/useroptions.css">
        <title>%%website_name%%</title>

        <script src="/js/general.js"></script>
        <script src="/js/generalDeferred.js" defer></script>
        <script src="/js/useroptions.js" defer></script>
    </head>
    <body>
        %%statsbar%%

        <div class="option_picture">
            <h1>Ảnh đại diện</h1>
            <div class="option_picture_sel">
                <img src="/assets/defaultuser.png" alt="usericon" id="currentuserprofilepic">
                <label for="file-upload"><input id="file-upload" type="file" accept="image/jpeg">Tải lên</label>
            </div>
        </div>

        <div class="option_details">
            <h1>Thông tin cá nhân</h1>

            <p>Tên hiển thị</p>
            <input type="text" id="displayname" placeholder="Tên mọi người sẽ thấy">

            <p>Mô tả</p>
            <textarea id="desc" placeholder="Hãy miêu tả về bạn"></textarea>

            <p class="notice" id="detailsnotice">Lỗi</p>
            <button onclick="updateDetails()">Áp dụng</button>
        </div>

        <div class="option_passwd">
            <h1>Đổi mật khẩu</h1>

            <p>Mật khẩu hiện tại</p>
            <input type="password">

            <p>Mật khẩu mới</p>
            <input type="password">

            <p>Nhập lại mật khẩu mới</p>
            <input type="password">

            <button>Đổi mật khẩu</button>
        </div>

        <div class="option_signout">
            <h1>Đăng xuất</h1>

            <button onclick="signout()">Đăng xuất</button>
        </div>

        <footer><p>%%footer%%</p></footer>
    </body>
</html>
