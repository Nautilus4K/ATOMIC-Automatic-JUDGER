<!-- STATUS BAR -->
<div class="statsbar">
    <!-- Left side -->
    <p class="pagename">%%website_name%%</p>

    <a href="/">Bài tập</a>
    <a href="scoreboard">Bảng điểm</a>

    <!-- Right side -->
    <button class="darklighttoggle" onclick="modeToggle()">
        <img alt="darklighttoggle" src="/assets/light.png" id="darklighticon">
    </button>

    <button class="user" onclick="toggleUser()" id="userbtn">
        <img alt="defaultusericon" src="/assets/defaultuser.png">
    </button>
</div>

<!-- USER DROPDOWN -->
<div class="dropdown" id="dropdownmenu">
    <a href="/useroptions" class="dropdownbtn">Cài đặt tài khoản</a>
    <a href="#" class="dropdownbtn">Trang cá nhân</a>
    <a href="#" class="dropdownbtn signoutbtn">Đăng xuất</a>
</div>
