<!DOCTYPE html lang="vi-VN">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/css/general.css">
        <link rel="stylesheet" href="/css/userprofile.css">
        <link rel="icon" href="/assets/favicon.png" type="image/png">
        <script src="/js/general.js"></script>
        <script src="/js/general_defer.js" defer></script>
        <title>%%name%% - Phần mềm chấm bài tin học tự động</title>
    </head>
    <body>
        <ul>
            <a href="/"><img src="/assets/favicon.png" alt="Logo" width="50" height="50"></a>
            <li style="display: %%home_display%%"><a href="/">TRANG CHỦ</a></li>
            <li style="display: %%courses_display%%"><a href="/courses">BÀI TẬP</a></li>
            <li style="display: %%credits_display%%"><a href="/credits">GHI CÔNG</a></li>
            <li style="display: %%scoreboard_display%%"><a href="/scoreboard">XẾP HẠNG</a></li>
            <li style="display: %%forum_display%%"><a href="/forum">DIỄN ĐÀN</a></li>
            <li class="navbar_darklight"><button onclick="switchMode()"><img src="/assets/light.png" alt="darklight_button" id="darklight_img"></button></li>
            <li class="navbar_user"><a href="#user">Bạn</a></li>
        </ul>
        <div class="userarea">
            <div class="userdisplay">
                <img src="/assets/defaultuser.png" alt="Profile Picture">
                <div class="userdisplay_name">
                    <h1>%%name%%</h1>
                    <p>%%codename%% • %%class%%</p>
                </div>
            </div>
    
            <div class="userdetail">
                <div class="detail">
                    <h1>Họ và Tên</h1>
                    <p>%%name%%</p>
                </div>
                <div class="detail">
                    <h1>Lớp</h1>
                    <p>%%fullclass%%</p>
                </div>
                <div class="bigdetail">
                    <h1>Mô tả</h1>
                    <p>%%desc%%</p>
                </div>
                <div class="buttonwrap">
                    <button><img src="/assets/editlight.png" id="editdetails_img"></button>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div class="leg">
            <p>Powered by <strong>ATOM://C</strong> automatic tester</p>
            <p>More information can be found in GitHub</p>
        </div>
    </footer>
</html>
